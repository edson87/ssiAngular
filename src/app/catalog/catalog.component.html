<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let item of items">
      <img matListAvatar [src]="item.image" alt="{{item.name}}">
      <h3 matLine><strong>{{item.name}}</strong></h3>
      <p matLine>{{item.description}}</p>
    </mat-list-item>
  </mat-list>

  <h1>Catalogos</h1>
  <mat-list fxFlex> <!-- fxFlex indica que sera tratado como una pieza de contenido-->
    <mat-list-item *ngFor="let item of items">
      <img mat-list-avatar src={{item.image}} alt={{item.name}}>
      <h1 mat-line> {{item.name}} </h1>
      <p mat-line>
        <span> {{item.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

</div>
